<div id="container" ng-controller="CreateController">
  <section id="navbar-extend">
    <div ng-include="'app/components/navbar/navbar.html'"></div>
  </section>
  <section id="create">
    <div class="row without-margin">
      <div class="col-sm-offset-3 col-sm-6 col-md-offset-0 col-md-4">
          <form name="createForm" class="form-create col-lg-offset-1 col-lg-10">
              <h1 translate>CREATE.STARTNOW</h1>
              <div class="form-group">
                  <label for="exampleInputEmail1" translate>CREATE.FORM.NAME</label>
                  <input type="text" class="form-control" id="InputName" ng-model="formDatas.gym_name" required>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1" translate>CREATE.FORM.MAIL</label>
                <input type="email" class="form-control" id="InputEmail" ng-model="formDatas.email" required>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" translate>CREATE.FORM.PASSWORD</label>
                <input type="password" class="form-control" id="InputPassword" ng-model="formDatas.password" required>
              </div>
              <button class="btn btn-submit col-xs-offset-2 col-xs-8" ng-disabled="createForm.$invalid" translate>CREATE.FORM.BUTTON_CREATE</button>
        </form>
      </div>
      <div class="col-md-8 create-img-font">
        <h1>#startnow</h1>
        <h2>99%</h2>
      </div>
    </div>
  </section>
  <div ng-include="'app/components/footer/footer.html'"></div>
</div>
